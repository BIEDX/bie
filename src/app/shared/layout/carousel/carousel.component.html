<!-- Slider Area -->
<section class="home-slider">
    <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
        <!-- <ng-template pTemplate="header">
            <h5>Basic</h5>
        </ng-template> -->
        <ng-template let-product pTemplate="item">
            <div class="product-item single-slider overlay" [style.background-image]="'url(' + product.image + ')'">
                <div class="product-item-content">
                    <!-- <div class="p-mb-3"></div> -->

                    <div class="slider-text">
                        <h1>
                            {{ product.name }} <br><span>{{ product.category }}</span> {{ product.subCategory }}
                        </h1>
                        <p>{{ product.description }}.</p>
                        <div class="button">
                            <a href="courses.html" class="btn primary">Our Courses</a>
                            <a href="about.html" class="btn">About Learnedu</a>
                        </div>
                        <!-- <h4 class="p-mb-1">{{product.name}}</h4>
                        <h6 class="p-mt-0 p-mb-3">${{product.price}}</h6> -->
                        <!-- <span [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                    </div>

                </div>
            </div>
        </ng-template>
    </p-carousel>

</section>
<!--/ End Slider Area -->
