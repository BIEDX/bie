<!-- Courses -->
<section class="courses section-bg section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>Popular <span>Courses</span> We Offer</h2>
                    <!-- <p>
                        We donâ€™t need the Author name, Product description is written separately as below</p> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">

                    <ng-template let-product pTemplate="item">
                        <div class="product-item course-slider">
                            <div class="product-item-content">
                                <!-- <div class="p-mb-3">
                    </div> -->
                                <div class="single-course">
                                    <div class="course-head overlay">
                                        <img src="{{product.image}}" alt="#" />
                                        <a href="course-single.html" class="btn"><i class="fa fa-link"></i></a>
                                    </div>
                                    <div class="single-content">
                                        <h4>
                                            <a href="course-single.html"><span>{{product.name}}</span>{{product.category}}</a>
                                        </h4>
                                        <!-- <p>
                                            {{product.description}}
                                        </p> -->
                                    </div>
                                    <div class="course-meta">
                                        <div class="meta-left">
                                            <span><i class="fa fa-users"></i>Coming Soon</span>
                                            <!-- <span><i class="fa fa-clock-o"></i>{{product.year}} Years</span> -->
                                        </div> 
                                        <span class="price">Free</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    
                </p-carousel>

            </div>
        </div>
    </div>
</section>
<!--/ End Courses -->
