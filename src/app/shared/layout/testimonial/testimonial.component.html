<!-- Testimonials -->
<section class="testimonials overlay section" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">

                    <ng-template let-product pTemplate="item">
                        <div class="product-item testimonial-slider">
                            <div class="product-item-content single-testimonial">
                                <img src="../../../../assets/images/testimonial1.jpg" alt="#">
                                <div class="main-content">
                                    <h4 class="name">Sanavce Faglane</h4>
                                    <p>Nulla cursus a metus vel placerat. Fusce malesuada volutpat pretium. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus velit libero, viverra quis euismod vel pellentesque at tortor. Donec</p>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-carousel>

            </div>
        </div>
    </div>
</section>
<!--/ End Testimonials -->
