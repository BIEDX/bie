<!-- Enroll -->
<section class="enroll overlay section" data-stellar-background-ratio="0.5" style="height: 100vh">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="row m-5">
                    <div class="col-lg-6 col-12">
                        <!-- Single Enroll -->
                        <div class="form-cls">
                            <div class="form-title">
                                <h2>Sign In</h2>
                            </div>
                            <!-- Form -->
                            <form class="form inline" action="#" style="padding-top: 18px;">
                                <div class="form-group">
                                    <label>Enter Your Email *</label>
                                    <input name="email" type="text" [(ngModel)]="user.email" required />
                                    <!-- <p *ngIf="errorMessage.length > 0" style="margin-left: 2.2rem;"
                                        class="text-danger my-3">{{
                                        errorMessage }}
                                    </p> -->
                                </div>

                                <div class="form-group">
                                    <label>Enter Password *</label>
                                    <input name="password" class="input-field" [type]="passwordToggler ? 'password' : 'text'" [(ngModel)]="user.password" required />
                                    <!-- <p *ngIf="errorMessage.length > 0" style="margin-left: 2.2rem;"
                                        class="text-danger my-3">{{
                                        errorMessage }}
                                    </p> -->
                                    <div class="eye-icon-div">
                                        <i (click)="passwordToggler = !passwordToggler" class="cursor" [ngClass]=" passwordToggler ? 'fa fa-eye-slash eye-icon': 'fa fa-eye icon eye-icon1'">
                                        </i>
                                    </div>
                                </div>
                                <div class="d-lg-flex justify-content-center">
                                    <button type="submit" class="btn bg-theme f-14 fw-mdm text-white" (click)="signInHandler()">
                                        Log In
                                    </button>
                                    <button type="button" class="btn btn-link text-theme f-14 fw-mdm" [routerLink]="'/auth/sign-up'">
                                        Register
                                    </button>
                                </div>
                            </form>
                            <!--/ End Form -->
                        </div>
                        <!-- Single Enroll -->
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="enroll-right">
                            <div class="section-title">
                                <h2>More Than 6K Doctors Have Benefitted From BIEDX Courses, It's Your Turn Now!</h2>
                                <p>
                                    Whether you need to start from the basics or you need advanced learning, we have you covered!.
                                </p>
                            </div>
                        </div>
                        <!-- Skill Main -->
                        <div class="skill-main">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-12 wow zoomIn" data-wow-delay="0.8s">
                                    <!-- Single Skill -->
                                    <div class="single-skill">
                                        <div class="circle" data-value="0.7" data-size="130">
                                            <strong>6K+</strong>
                                        </div>
                                        <h4>Students</h4>
                                    </div>
                                    <!--/ End Single Skill -->
                                </div>
                                <div class="col-lg-4 col-md-4 col-12 wow zoomIn" data-wow-delay="1s">
                                    <!-- Single Skill -->
                                    <div class="single-skill">
                                        <div class="circle" data-value="0.9" data-size="130">
                                            <strong>30+</strong>
                                        </div>
                                        <h4>Courses</h4>
                                    </div>
                                    <!--/ End Single Skill -->
                                </div>
                                <div class="col-lg-4 col-md-4 col-12 wow zoomIn" data-wow-delay="1.2s">
                                    <!-- Single Skill -->
                                    <div class="single-skill">
                                        <div class="circle" data-value="0.8" data-size="130">
                                            <strong>35+</strong>
                                        </div>
                                        <h4>COUNTRIES</h4>
                                    </div>
                                    <!--/ End Single Skill -->
                                </div>
                            </div>
                        </div>
                        <!--/ End Skill Main -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Enroll -->
