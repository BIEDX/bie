<section class="overlay-cls section d-none d-md-block" data-stellar-background-ratio="0.2" style="height: 100vh;padding-top: 0;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <!-- Single Enroll -->
                <div class="form-cls">
                    <div class="form-title">
                        <h2>Create Blog</h2>
                    </div>

                    <!-- Form -->
                    <angular-editor [(ngModel)]="htmlContent" [config]="config"></angular-editor>
                    <!-- <div>
                        {{htmlContent}}
                    </div> -->
                    <form class="form" action="#" style="padding-top: 18px">
                        <div class="form-group">
                            <label>Tile:- </label>
                            <input name="title" type="text" placeholder="Enter your title" [(ngModel)]="blog.title" required />
                        </div>
                        <div class="form-group">
                            <label>Created By:- </label>
                            <input name="by" type="text" placeholder="Enter your username" [(ngModel)]="blog.by" required />
                        </div>

                        <div class="form-group">
                            <label>Date:- </label>
                            <input name="date" type="date" placeholder="Enter your date" [(ngModel)]="blog.date" required />
                        </div>

                        <div class="form-group">
                            <label>Tag:-</label>
                            <input name="tag" type="text" placeholder="Enter your tag" [(ngModel)]="blog.tag" required />
                        </div>
                        <br />
                        <div class="form-group button text-center">
                            <button type="submit" class="btn" (click)="createBlogHandler()">Create Blog</button>
                        </div>
                        <br />
                    </form>
                    <!--/ End Form -->
                </div>
                <!-- Single Enroll -->
            </div>
        </div>
    </div>
</section>
