<!-- Blogs -->
<section class="blog b-archives single section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-12">
                <div class="blog-detail">
                    <div class="detail-content">
                        <h2 class="blog-title">
                            <a href="#">{{ blog.title }}</a>
                        </h2>
                        <div class="blockquote" [innerHTML]="blog.description"></div>
                        <div class="blog-info">
                            <a href="#"><i class="fa fa-user"></i>By: {{blog.by}}</a>
                            <a href="#"><i class="fa fa-calendar"></i>{{blog.date|date:'dd MMMM yyyy'}}</a>
                            <a href="#"><i class="fa fa-bolt"></i>{{blog.tag}}</a>
                        </div>
                    </div>
                    <div class="blog-bottom">
                        <ul class="share">
                            <li>
                                <a href="#"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-linkedin"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-google-plus"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-linkedin"></i></a>
                            </li>
                        </ul>
                        <!-- Next Prev -->
                        <!-- <ul class="prev-next">
                            <li class="prev">
                                <a href="#"><i class="fa fa-angle-double-left"></i></a>
                            </li>
                            <li class="next">
                                <a href="#"><i class="fa fa-angle-double-right"></i></a>
                            </li>
                        </ul> -->
                        <!--/ End Next Prev -->
                    </div>
                    <div class="comment-main" *ngIf="replies?.length > 0">
                        <div class="comment-title">
                            <h2>Replies:-</h2>
                        </div>
                        <div *ngFor="let reply of replies" class="mb-3">
                            <div class="row">
                                <div class="col-10">
                                    <h5>{{reply?.name}}</h5>
                                    <p>{{reply?.comment}}</p>
                                </div>
                                <div class="col-2">
                                    <i class="fa fa-pencil-square-o mr-2" (click)="onEdit(reply?._id)"></i>
                                    <i class="fa fa-trash-o ml-2" (click)="onDelete(reply?._id)"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="comment-main">
                        <div class="comment-title">
                            <h2>Leave a Reply</h2>
                            <p>
                                Your email address will not be published. Required fields are marked *
                            </p>
                        </div>
                        <!-- Form -->
                        <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-lg-12 col-12">
                                    <div class="form-group">
                                        <label>Enter Full Name * </label>
                                        <input name="name" type="text" formControlName="name" />
                                        <p class="text-danger"
                                            *ngIf="formGroup.get('name').hasError('required') && (formGroup.dirty || formGroup.touched)">
                                            Full Name is required.
                                        </p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Enter Your Comments * </label>
                                        <textarea rows="6" placeholder="Comment" formControlName="comment"></textarea>
                                        <p class="text-danger"
                                            *ngIf="formGroup.get('comment').hasError('required') && (formGroup.dirty || formGroup.touched)">
                                            Comments is required.
                                        </p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <div class="button">
                                            <button [disabled]="!formGroup.valid" type="submit" class="btn primary">
                                                {{isEdit ? 'Update': 'Post'}} Comment
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!--/ End Form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Blogs -->
<!--/ End Blogs -->
