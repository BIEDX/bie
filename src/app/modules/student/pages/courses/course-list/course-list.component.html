<section class="courses archives section">
    <div class="container">
        <div class="d-flex justify-content-end mb-4">
            <div class="form-group">
                <input type="search" placeholder="Search Courses" (keyup)="searchCourses($event)"
                    (keydown.enter)="searchCourses($event)" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12" *ngFor="let course of courses">
                        <!-- Single Course -->
                        <div class="single-course">
                            <div class="course-head overlay">
                                <img [src]="image ? image : '../../../../../../../../assets/images/course/course1.jpg'"
                                    alt="">
                                <a (click)="seeDetails(course?._id)" class="btn"><i class="fa fa-link"></i>
                                </a>
                            </div>
                            <div class="single-content">
                                <h4><a
                                        (click)="seeDetails(course?._id)"><span>{{course?.name}}</span>{{course?.tags}}</a>
                                </h4>
                                <p>{{course?.description}}</p>
                            </div>
                            <div class="course-meta">
                                <div class="meta-left">
                                    <!-- <span><i class="fa fa-users"></i>36 Seat</span> -->
                                    <span><i class="fa fa-clock-o"></i>{{course?.duration}}</span>
                                </div>
                                <span class="price">{{course?.price}}</span>
                            </div>
                        </div>
                        <!--/ End Single Course -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- Start Pagination -->
                        <div class="pagination-main">
                            <ul class="pagination">
                                <li class="prev"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                                <li><a href="#">1</a></li>
                                <li class="active"><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li class="next"><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
                            </ul>
                        </div>
                        <!--/ End Pagination -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
