<div class="container">
    <!-- Single Enroll -->
    <div class="form-cls">
        <div class="form-title">
            <h2>{{isEdit ? "Update": "Create" }} Teacher Account</h2>
        </div>

        <!-- Form -->
        <form class="form" [formGroup]="teacherFrom" action="#">
            <div id="errorMessage" class="">
                <p *ngIf="errorResponse" class="mt-2 text-danger">
                    {{ errorResponse.header.message }}
                </p>
            </div>
            <div class="form-group">
                <label>Enter Teacher name</label>
                <input name="name" type="text" formControlName="name" placeholder="Enter you name" required />
            </div>
            <div class="form-group">
                <label>Enter Teacher Email</label>
                <input name="email" type="email" formControlName="email" placeholder="Enter Teacher email address"
                    required />
            </div>
            <div class="form-group">
                <label>Enter Teacher Phone</label>
                <input name="phone" type="text" formControlName="phone"
                    placeholder="Enter Teacher phone with country code" required />
            </div>
            <div class="form-group">
                <label>Country</label>
                <input name="phone" type="text" formControlName="country" placeholder="Enter Teacher country"
                    required />
            </div>
            <div class="form-group">
                <label>Affiliation</label>
                <input name="phone" type="text" formControlName="affiliation" placeholder="Enter Teacher affiliation"
                    required />
            </div>
            <div id="errorMessage" class="">
                <p *ngIf="errorResponse" class="mt-2 text-danger">
                    {{ errorResponse.header.message }}
                </p>
            </div>
            <div class="form-group button">
                <button type="submit" class="btn" (click)="signupHandler()">
                    {{ isEdit ? "Update Now" : "Register Now" }}
                </button>
            </div>
        </form>
        <!--/ End Form -->
    </div>
    <!-- Single Enroll -->
</div>
