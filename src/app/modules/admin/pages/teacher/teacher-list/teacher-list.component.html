<div class="container mt-3">
  <!-- <div class="table-top-strip">
    <h3 style="margin-top: 10px; margin-bottom: 10px;">Teacher List</h3>
  </div> -->
  <div class="row">
    <div class="col-lg-12 col-12">
      <div class="d-flex justify-content-end mb-4">
        <button class="btn add-btn w-25" [routerLink]="'/admin/teacher/add'">Add Teacher</button>
      </div>
      <div class="common-table table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="teachers?.length > 0; else noData">
              <tr *ngFor="let teacher of teachers; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ teacher?.name }}</td>
                <td>{{ teacher?.email }}</td>
                <td>
                  <button class="btn view-btn" (click)="seeDetails(teacher?._id)">View
                    More</button>
                </td>
              </tr>
            </ng-container>
            <ng-template #noData>
              <tr>
                <td>No Result Found.</td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
