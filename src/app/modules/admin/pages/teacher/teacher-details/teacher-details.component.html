<section>
    <div class="container">
        <div class="card p-3">
            <div class="basicinformation-details my-3">
                <span>Teacher Details</span>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <p class="grey-text m-0">Name</p>
                    <span class="dark-text">{{teacherDetails?.name}}</span>
                </div>
                <div class="col-md-4">
                    <p class="grey-text m-0">Email</p>
                    <span class="dark-text">{{teacherDetails?.email}}</span>
                </div>
                <div class="col-md-4">
                    <p class="grey-text m-0">Mobile Phone Number</p>
                    <span class="dark-text">{{teacherDetails?.phone}}</span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <p class="grey-text m-0">Country</p>
                    <span class="dark-text">{{teacherDetails?.country}}</span>
                </div>

                <div class="col-md-4">
                    <p class="grey-text m-0">Affiliation</p>
                    <span class="dark-text">{{teacherDetails?.affiliation}}</span>
                </div>
            </div>

            <div class="mt-3">
                <button (click)="editTeacher(teacherDetails?._id)" class="btn add-btn me-2">Edit
                </button>
            </div>
        </div>
    </div>
</section>
