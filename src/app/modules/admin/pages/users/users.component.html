
<div class="container mt-3">
    <button class="btn btn-secondary mb-3" (click)="naviagteToNewsLetter()">Newsletters</button>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Country</th>
            <th scope="col">Verified</th>
            <th scope="col">Created On</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users; let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.country }}</td>
            <!-- <td><span [ngClass]="item.isVerified ? 'badge-primary' : 'badge-danger' " class="badge ">{{ item.isVerified ? 'Yes' : 'No' }}</span></td>
            <td>{{ item.createdOn | date: "yyyy/MM/dd" }}</td> -->
          </tr>
        </tbody>
      </table>
      
</div>
