<div class="container mt-3">
  <h3 style="margin-top: 10px; margin-bottom: 10px;">Teacher Name</h3>
    <!-- <button class="btn btn-secondary mb-3" (click)="naviagteToUser()">Users</button> -->
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of teachers; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
